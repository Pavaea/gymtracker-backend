<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Gym Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            plugins: [window.daisyui],
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
</head>
<body class="min-h-screen bg-base-200 p-4">

<div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">Gym Tracker</h1>

    <div class="card bg-white shadow-md p-6 space-y-4">
        <button class="btn btn-primary w-full">Start Workout</button>
        <button class="btn btn-secondary w-full">View History</button>
        <button class="btn btn-accent w-full">Templates</button>
    </div>
</div>

</body>
</html>
